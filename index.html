<script>
var lang = navigator.language || navigator.userLanguage; 
switch(lang) {
    case "de-DE":
    case "es-ES":
    case "cn-CN":
    case "fr-FR":
        header("Location: http://www.example.com/hu/index.html");
        break;
    default:
        header("Location: http://www.example.com/en/index.html");
        break;
}
</script>
